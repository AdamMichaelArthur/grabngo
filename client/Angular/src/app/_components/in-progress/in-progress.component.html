<div class="table_container" cdkDropListGroup>
  <flexible-table
    key={{key}}
    columns={{columns}}
    all={{all}}
    filters="{{ filtersStr }}" 
    displayFileUpload={{displayFileUpload}}
    [disableDeleteDropdown]="disableDropdown"
    displayAddDataToSource={{displayAddDataToSource}}
    tableIcons="brand_name"
    tableIconNames="menu,menu"
    tableIconMenus="{{iconMenusStr}}"
    tableIconMenuRoutes="{{iconMenuRoutesStr}}"
    noDisplayColumns="refDocId,skills,brand_id,name,description"
    aggregate="{{ aggregateStr }}"
    currencyColumns={{currencyColumns}}
    noTextColumns={{noTextColumns}}
    displayClone={{displayClone}}
    displayDelete={{displayDelete}}
    buttons={{buttons}}
    buttonNames={{buttonNamesStr}}
    widths={{widths}}
    (tableButtonClicked)="tableButtonClicked($event)"
    (sendTableButtons)="updateTableButtons($event)"
    maxCharactersStr="18,18,15,15,15,15,15,15,15"
    viewSelectColumns="prompts,titles,pipeline"
    (receivedTableData)="receivedTableData($event)"
    [textCutoff]="textCutoff">
  </flexible-table>
</div>
