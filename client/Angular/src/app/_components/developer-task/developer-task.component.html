<div class="table_container" style="user-select: none;" cdkDropListGroup>
    <flexible-table  cdkDrop key="devtask" all="all"
        headerButtons="Add Developer Task" displayPageLength=false
        (onHeaderButtonClicked)="flextableHeaderButtonClicked($event)"
        (sendHeaderButtons)="updateHeaderButtons($event)" 
        columns="task_name,description,user_name,user_email,user_mobile" 
        widths="0,250,250,250,250,250" 
        displaySearch=false displayAddDataToSource=false
        displayFileUpload=false 
        viewSelectColumns="task_name,description">
    </flexible-table>
    <div id="id-Action1" style="position:absolute; width:600px; height:400px;z-index:9"
        [style.display]="displayButtonArea ? 'none' : ''" class="popup_background_fade">
        <div *ngIf="buttonSubviews[0]" class="add_step_container">
            <h3>Add Task</h3>
            <div class="add_task">
                <div class="title_desp">
                    <label for=""><img src="../../../assets/img/add_brand_i.png" /> Task Name</label>
                </div>
                <div class="col-md-12">
                    <input type="text" placeholder="Task name" class="description" [(ngModel)]="task_name"
                        (click)="onBlurMethod('task_name')" (keyup)="onBlurMethodpress('task_name')"
                        autocomplete="off">
                    <p class="text-danger" *ngIf="task_name_error">
                        Task name is required.
                    </p>
                </div>
                <div class="col-md-12">
                    <h6>Task Description</h6>
                </div>
                <div class="col-md-12">
                    <textarea class="exampleFormControlTextarea1" rows="3"
                        placeholder="Description how to complete task" [(ngModel)]="task_deatils_descrption"
                        (click)="onBlurMethod('task_deatils_descrption')"
                        (keyup)="onBlurMethodpress('task_deatils_descrption')"></textarea>
                    <p class="text-danger" *ngIf="task_deatils_descrption_error">
                        Task description is required.
                    </p>
                </div>
                <div class="col-md-12">
                    <h6>Contact Info</h6>
                </div>
                <div class="col-md-12 cb_container_input">

                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <input type="text" placeholder="Login User Name" class="input"
                                [(ngModel)]="user_name" autocomplete="off"
                                (click)="onBlurMethod('user_name')"
                                (keyup)="onBlurMethodpress('user_name')">
                            <p class="text-danger" *ngIf="user_name_error">
                                User name is required.
                            </p>
                        </div>
                        <div class="col-md-4">
                            <input type="text" placeholder="User email" class="input"
                                [(ngModel)]="user_email" autocomplete="off"
                                (click)="onBlurMethod('user_email')"
                                (keyup)="onBlurMethodpress('user_email')">
                            <p class="text-danger" *ngIf="user_email_error">
                                User email is required.
                            </p>
                        </div>

                        <div class="col-md-4">
                            <input type="text" placeholder="Mobile Number" class="input"
                                [(ngModel)]="user_mobile" autocomplete="off"
                                (click)="onBlurMethod('user_mobile')"
                                (keyup)="onBlurMethodpress('user_mobile')">
                            <p class="text-danger" *ngIf="user_mobile_error">
                                User mobile is required.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary btn-sm pull-right"
                        (click)="add_task()">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
